<template>
    <lightning-card title="Aeroporto" class="slds-card__body_inner" icon-name="standard:search">
        <div>
            <lightning-record-picker
                onsubmit={handleSubmit}
                onsuccess={handleSuccess}
                lwc:ref="recordPicker"
                object-api-name="Aeroporto__c"
                placeholder="Pesquisar..."
                label="Selecionar Partida"
                value={partidaValue}
                matching-info={matchingInfo}
                display-info={displayInfo}
                onchange={handlePartidaChange}>
            </lightning-record-picker>

            <lightning-record-picker
                onsubmit={handleSubmit}
                onsuccess={handleSuccess}
                lwc:ref="recordPicker"
                object-api-name="Aeroporto__c"
                placeholder="Pesquisar..."
                label="Selecionar Chegada"
                value={chegadaValue}
                matching-info={matchingInfo}
                display-info={displayInfo}
                onchange={handleChegadaChange}>
            </lightning-record-picker>

            <div class="slds-p-around_medium">
                <lightning-button 
                    variant="brand" 
                    label="Salvar Voo" 
                    type="submit" 
                    onclick={handleSubmit}>
                </lightning-button>
            </div>
        </div>
        <div class="exampleHolder">
            <lightning-spinner alternative-text="Loading" size="medium" if:true={spinner}></lightning-spinner>
        </div>
    </lightning-card>
</template>
